    </div>
    <div>
        <label for="argument">Аргумент полинома:</label>

    <div>

    <div>

        expressionInput.addEventListener("input", function() {
            // Активировать/деактивировать поле ввода аргумента

                argumentInput.disabled = false;
            } else {
                argumentInput.disabled = true;
                argumentInput.value = "";
            }

            // Проверка, можно ли активировать чек-бокс факторизации
            factorizeCheckbox.disabled = argumentInput.value.trim() === "";
        });

        calculateButton.addEventListener("click", function() {
            // Очистить результат
            resultInput.value = "";

            const expression = expressionInput.value.trim();
            const argument = argumentInput.value.trim();
            const shouldFactorize = factorizeCheckbox.checked;

                try {
                    const result = calculate(expression, argument, shouldFactorize, shouldReduce);
                    resultInput.value = result;
                } catch (error) {
                    resultInput.value = `Ошибка: ${error.message}`;
                }
            }
        });

    </script>
